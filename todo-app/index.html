<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
         <h1>Todo List</h1>
    <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Add a new todo" required>
        <button type="submit" id ="todo-button">Add Todo</button>
    </form>
    <ul id="todo-list"></ul>
    </div>

    <button id="fireBtn">Fire Laser</button>
<script>
  function throttle(func, delay) {
    let canRun = true;
    return function () {
      if (canRun) {
        func();
        canRun = false;
        setTimeout(() => {
          canRun = true;
        }, delay);
      }
    };
  }

  function fireLaser() {
    console.log("ðŸ’¥ Laser Fired!");
  }

  const throttledFire = throttle(fireLaser, 2000);

  document.getElementById("fireBtn").addEventListener("click", throttledFire);
</script>


    <script src="script.js"></script>
    
</body>
</html>
